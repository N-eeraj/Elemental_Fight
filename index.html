<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Fight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/logo.png">
</head>
<body>
    <img src="Images/info.png" alt="Info" onclick="info()" id="info">
    <div id="scores">
        <div>
            <h1 class="score" id="user-score">0</h1>
            <h2>You</h2>
        </div>
        <h1 id="score-heading">Score</h1>
        <div>
            <h1 class="score" id="cpu-score">0</h1>
            <h2>CPU</h2>
        </div>
    </div>
    <h1 id="heading">Select Your Element</h1>
    <div id="user-selection-area">
        <img src="Images/Grass.png" alt="Grass Element" class="elements" id="grass-element">
        <img src="Images/Fire.png" alt="Fire Element" class="elements" id="fire-element">
        <img src="Images/Water.png" alt="Water Element" class="elements" id="water-element">
    </div>
    <div id="battle-ground">
        <div id="white-overlay">
            <div class="selection-area">
                <div class="selection" id="user-selection"></div>
                <h2>You</h2>
            </div>
            <div class="selection-area">
                <div class="selection" id="cpu-selection"></div>
                <h2>CPU</h2>
            </div>
        </div>
    </div>
    <h1 id="verdict"></h1>
    
    <div id="black-overlay" onclick="closeModal()"></div>
    <div id="modal">
        <h1>Rules</h1>
        <img src="Images/Rules.png" alt="Rules">
        <button id="btn-close" onclick="closeModal()">Close</button>
    </div>
</body>
<script src="script.js"></script>
</html>
